<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Data Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: rgb(17, 32, 24);
      padding: 20px;
    }
    h1 {
      text-align: center;
      color:lightgreen;
    }
    .card {
      background:lightgreen;
      color:black;
      padding: 15px;
      margin: 15px auto;
      max-width: 700px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    .card p {
      margin: 6px 0;
    }
  </style>
</head>
<body>

  <h1>Contact Data Details</h1>
  <div id="messages">Loading messages...</div>

  <script>
    const container = document.getElementById("messages");
fetch("https://fullstack-2-i0fo.onrender.com/api/messages")
  .then(res => res.json())
  .then(result => {
    const messages = result.data; // âœ… get array from backend
    const container = document.getElementById("messages");

    container.innerHTML = ""; // clear container first

    messages.forEach(msg => {
      const div = document.createElement("div");
      div.innerHTML = `
        <p><strong>Name:</strong> ${msg.name}</p>
        <p><strong>Email:</strong> ${msg.email}</p>
        <p><strong>Message:</strong> ${msg.message}</p>
        <hr>
      `;
      container.appendChild(div);
    });
  })
  .catch(() => {
    container.innerHTML = "<p>Unable to load messages</p>";
  });

  </script>

</body>
</html>
